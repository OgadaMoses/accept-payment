<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Left-side menu */
        .sidebar {
            width: 250px;
            background-color: #66D966;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar h2 {
            text-align: left;
            margin-bottom: 20px; 
            font-size: 1.5em;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 15px 20px; 
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #4ca94c;
        }

        .sidebar a i {
            margin-right: 15px;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            padding-top: 90px;
            width: calc(100% - 250px);
            height: 100vh;
            overflow-y: auto; 
        }

        .paybill-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            padding-top: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .paybill-form input, .paybill-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .paybill-form button {
            background-color: #66D966;
            color: white;
            cursor: pointer;
        }

        .paybill-form button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a th:href="@{/home}"><i class="fa fa-home"></i> Home</a>
        <a th:href="@{/my-account}"><i class="fa fa-user"></i> My Account</a>
        <a th:href="@{/users}"><i class="fa fa-users"></i> Users</a>
        <a th:href="@{/reports}"><i class="fa fa-chart-line"></i> Reports</a>
        <a th:href="@{/settings}"><i class="fa fa-cogs"></i> Settings</a>
        <a th:href="@{/about}"><i class="fa fa-info-circle"></i> About</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">              
        <div class="paybill-form">
            <form action="#" method="post">
                <label for="amount">Enter Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Amount" required>
                
                <label for="phone">Enter Customer Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                
                <button type="submit">Request Payment</button>
            </form>
        </div>
    </div>
</body>
</html>
